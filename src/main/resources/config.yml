# Config-version is auto-generated by Mojang Maps, so don't change this. When changed, undefined behavior can and will probably happen
config-version: 3

# If true, then the plugin shows the current street in the ActionBar (a box of text right above the name of items).
street-actionbar: true

# If you change this to custom, you can change the messages in messages.yml. Codes that can be used as language: https://github.com/Abelkrijgtalles/mojang-maps-data/blob/main/README.md#the-following-codes-can-be-used-as-language
language: en

b-stats: true